<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div id="container" class="container">
        <h id="title" class="title">Timer</h>
        <svg class="timer__progress" height="220" width="220" id="pic" >
            <circle class='timer__progress-ring-inside' cy="110" cx="110" r="90"></circle>
            <circle class='timer__progress-ring' cy="110" cx="110" r="100" stroke-dashoffset="157"></circle>
        </svg>
        <p class="time" id="time">00:00</p>
        <div id="buttons" class="buttons">
            <button class="button" id="stop"><img src="pause.png"/></button>
            <button class="button" id="reset"><img src="reset.png" width="32px" height="32px"/></button>
            <button class="button" id ="start"><img src="stopwatch.png" width="32px" height="32px"/></button>
        </div>
    </div>
</body>
</html>
